<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 12th Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #hd{
            display: block;
            margin: 0 40%;
        }

        #reg{
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Here we create a form with the help of form -->
     <!-- trigger button -->
      <button class="btn btn-danger" type="button" data-bs-toggle="modal" data-bs-target="#form">Get Start</button>

      <!-- login form -->
       <div class="modal fade" id="form">
       <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-primary" id="hd">Login</h3>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                <div class="form">
                    <div class="form-group">
                        <label for="n_ame">Enter your email*</label>
                        <input type="email" name="name" id="n_ame" class="form-control" required>
                        <small class="form-text text-muted">We'll never  share your email to anyone!*</small>
                    </div>
                    <div class="form-group">
                        <label for="pass">Enter your Password*</label>
                        <input type="password" name="password" id="pass" required class="form-control">
                    </div>
                    <div class="form-group">
                    <button class="btn btn-primary mt-2" type="submit">Login</button>
                </div>
                </div>
            </div>
            </form>
            <div class="modal-footer">
                <p id="reg">No account <a href="">Register </a> here!</p>
            </div>
        </div>
       </div>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
