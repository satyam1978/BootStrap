<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Dropdown</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      background-color: #3498db;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }


    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 6px;
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropdown-btn {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <button class="dropdown-btn">Login</button>
    <div class="dropdown-content">
      <a href="#">Admin</a>
      <a href="#">Vendor</a>
      <a href="#">Supplier</a>
    </div>
  </div>
  
  

</body>
</html>
